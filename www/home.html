<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<!-- <script src="js/home.js"></script> -->
</head>
<body ng-app="starter">

  <ion-pane>
    <div class="bar header">
      <div class="header">
        <span class="title">Simples e Bellas</span>
        <i class="ion-android-more-vertical icon"></i>
        <i class="ion-ios-search-strong icon"></i>
      </div>
    </div>
    <ion-content id="home-wrapper">
      <div class="tabs-top tabs-color-energized" ng-controller="categoriesController">
        <ion-tabs>
          <ion-tab title="DECORAÇÕES">
            <ion-view>
              <ion-content>
                <div ng-repeat="post in posts" class="cards-wrapper" ng-click="setDetails('{{post.title}}')">
                  <div class="card">
                    <div class="item">
                      <img src={{post.path}}>
                    </div>
                    <p class="item item-text-wrap">
                      {{post.title}}
                    </p>
                  </div>
                </div>
              </ion-content>
            </ion-view>
          </ion-tab>
          <ion-tab title="FAVORITOS">
            <ion-view>
              <ion-content>

              </ion-content>
            </ion-view>
          </ion-tab>

        </ion-tabs>
      </div>
    </ion-content>
  </ion-pane>

</body>
</html>
